<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<form method="get">
    <label for="selectDropDown">Drop down</label>
    <select id="selectDropDown" name="selectDropDown">
        <option value>Select</option>
        <option value="A">Option A</option>
        <option value="B">Option B</option>
    </select>
    <button type="button" onclick="changeSelectOptionWithAttr()" id="changeOptionAttr">
        Change to Option A using .attr()
    </button>
    <button type="button" onclick="changeSelectOptionWithProp()" id="changeOptionProp">
        Change to Option A using .prop()
    </button>
    <button type="submit" id="submitForm">Submit Form</button>
</form>
<h3>Parameters:</h3>
<p id="parameters"></p>
</body>
<script>
    function changeSelectOptionWithAttr() {
        $('#selectDropDown').find('option:contains(\'A\')').attr('selected', true);
    }

    function changeSelectOptionWithProp() {
        $('#selectDropDown').find('option:contains(\'A\')').prop('selected', true);
    }

    window.onload = () => {
        $('#parameters').text(new URLSearchParams(window.location.search));
    }
</script>
</html>
