<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
Hi!
<form method="get">
    <label for="selectDropDown">Drop down</label>
    <select id="selectDropDown" name="selectDropDown">
        <option value>Select</option>
        <option value="A">Option A</option>
        <option value="B">Option B</option>
    </select>
    <button type="button" onclick="changeSelectOption()" id="changeOption">Change to Option A</button>
    <button type="submit" id="submitForm">Submit Form</button>
</form>
<h3>Parameters:</h3>
<p id="parameters"></p>
</body>
<script>
    function changeSelectOption() {
        $('#selectDropDown').find('option:contains(\'A\')').attr('selected', 'selected');
    }
</script>
<script>
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        $('#parameters').text(params);
    }
</script>
</html>
